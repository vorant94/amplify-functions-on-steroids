<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      Yet another To-Do List
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <form [formGroup]="form" (ngSubmit)="createTodo()" class="form">
      <mat-form-field appearance="outline">
        <mat-label>Add new To-Do</mat-label>
        <input matInput formControlName="title" placeholder="Ex. Buy Pizza">
      </mat-form-field>
    </form>

    <mat-selection-list>
      <mat-list-option (selectedChange)="setCompleted($event)">
        Shop for groceries
      </mat-list-option>
      <mat-list-option (selectedChange)="setCompleted($event)">
        Clean up the house
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button
            color="primary"
            (click)="markAllAsComplete()">
      Mark all as complete
    </button>
    <button mat-button
            color="primary"
            (click)="deleteAllCompleted()">
      Delete all completed
    </button>
  </mat-card-actions>
</mat-card>
